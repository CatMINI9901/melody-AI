<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PentaGroove - AI Music Generator</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-primary: #38bdf8;
            --accent-secondary: #818cf8;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: radial-gradient(circle at top right, #1e1b4b, var(--bg-color));
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            width: 90%;
            max-width: 500px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            margin-top: 0;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        select {
            appearance: none;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        select:focus {
            border-color: var(--accent-primary);
            outline: none;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, filter 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        button:active { transform: scale(0.97); }

        #genBtn {
            background: var(--text-main);
            color: var(--bg-color);
        }

        #playBtn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .display-area {
            margin-top: 32px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 20px;
            text-align: left;
        }

        .section-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
        }

        .output-text {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 18px;
            margin-bottom: 20px;
            word-break: break-all;
            color: var(--text-main);
        }

        /* Ë¶ñË¶öÁöÑ„Å™Âãï„ÅçÔºà„Éì„Ç∏„É•„Ç¢„É©„Ç§„Ç∂„ÉºÔºâ */
        .visualizer {
            display: flex;
            justify-content: center;
            gap: 4px;
            height: 20px;
            margin-bottom: 20px;
        }
        .bar {
            width: 4px;
            height: 100%;
            background: var(--accent-primary);
            border-radius: 2px;
            transition: height 0.2s;
        }

        /* „Çπ„Éû„ÉõÂØæÂøú„ÅÆË™øÊï¥ */
        @media (max-width: 400px) {
            .app-container { padding: 20px; }
            h1 { font-size: 22px; }
            .output-text { font-size: 16px; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <h1>PentaGroove</h1>
    
    <div class="visualizer" id="visualizer">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>

    <div class="controls-grid">
        <select id="keySelect">
            <option value="0">Key: C</option><option value="2">Key: D</option>
            <option value="4">Key: E</option><option value="5">Key: F</option>
            <option value="7">Key: G</option><option value="9">Key: A</option>
        </select>
        <select id="scaleSelect">
            <option value="major">‚ú® Major Penta</option>
            <option value="minor">üåô Minor Penta</option>
        </select>
    </div>

    <div class="button-group">
        <button id="genBtn" onclick="generate()">Êõ≤„Çí‰Ωú„Çã</button>
        <button id="playBtn" onclick="play()" disabled>‚ñ∂ ÂÜçÁîü„Åô„Çã</button>
    </div>

    <div class="display-area">
        <div class="section-label">Chords</div>
        <div id="chordOut" class="output-text">-</div>
        <div class="section-label">Melody</div>
        <div id="melodyOut" class="output-text">-</div>
    </div>
</div>

<script>
    const NOTES = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
    const DIATONIC = { major: [0, 2, 4, 5, 7, 9, 11], minor: [0, 2, 3, 5, 7, 8, 10] };
    const PENTATONIC = { major: [0, 2, 4, 7, 9], minor: [0, 3, 5, 7, 10] };
    const CHORD_MAP = { "": [0, 4, 7], "m": [0, 3, 7], "dim": [0, 3, 6] };
    const SUFFIXES = { major: ["", "m", "m", "", "", "m", "dim"], minor: ["m", "dim", "", "m", "m", "", ""] };
    const RHYTHM_PATTERNS = [
        [0.375, 0.125, 0.25, 0.25],
        [0.25, 0.25, 0.125, 0.125, 0.25],
        [0.125, 0.125, 0.5, 0.25],
        [0.5, 0.125, 0.125, 0.25]
    ];

    let sequence = { chords: [], melody: [] };
    let audioCtx = null;

    function generate() {
        const root = parseInt(document.getElementById('keySelect').value);
        const mode = document.getElementById('scaleSelect').value;
        const fullScale = DIATONIC[mode].map(i => (root + i) % 12);
        const pentaScale = PENTATONIC[mode].map(i => (root + i) % 12);
        
        sequence = { chords: [], melody: [] };
        const prog = [3, 4, 2, 5]; // 4-5-3-6 ÈÄ≤Ë°å
        let currentPentaIdx = 2;

        prog.forEach((degree) => {
            const chordRoot = fullScale[degree];
            const suffix = SUFFIXES[mode][degree];
            sequence.chords.push({ root: chordRoot, suffix, tones: CHORD_MAP[suffix].map(t => (chordRoot + t) % 12) });

            const pattern = RHYTHM_PATTERNS[Math.floor(Math.random() * RHYTHM_PATTERNS.length)];
            pattern.forEach(dur => {
                const move = Math.floor(Math.random() * 3) - 1; // -1, 0, 1
                currentPentaIdx = Math.max(0, Math.min(pentaScale.length - 1, currentPentaIdx + move));
                sequence.melody.push({ note: pentaScale[currentPentaIdx] + 12, duration: dur * 4 });
            });
        });

        document.getElementById('chordOut').innerText = sequence.chords.map(c => NOTES[c.root] + c.suffix).join("  ");
        document.getElementById('melodyOut').innerText = sequence.melody.map(m => NOTES[m.note % 12]).join(" ");
        document.getElementById('playBtn').disabled = false;
        
        // ÁîüÊàêÊôÇ„Å´„Éì„Ç∏„É•„Ç¢„É´„ÇíÂãï„Åã„Åô
        animateBars();
    }

    function animateBars() {
        const bars = document.querySelectorAll('.bar');
        bars.forEach(bar => {
            bar.style.height = Math.random() * 100 + "%";
        });
    }

    function playTone(freq, start, dur, type, vol, isStaccato = false) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, start);
        
        const playDuration = isStaccato ? dur * 0.8 : dur;

        gain.gain.setValueAtTime(0, start);
        gain.gain.linearRampToValueAtTime(vol, start + 0.01);
        gain.gain.setValueAtTime(vol, start + playDuration - 0.05);
        gain.gain.exponentialRampToValueAtTime(0.001, start + playDuration);

        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(start);
        osc.stop(start + dur);
    }

    function play() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();

        const now = audioCtx.currentTime;
        const beat = 0.45; // Â∞ë„ÅóÈÄü„ÇÅ„ÅÆ133BPMÁ®ãÂ∫¶

        sequence.chords.forEach((c, i) => {
            const start = now + (i * beat * 4);
            c.tones.forEach(t => playTone(440 * Math.pow(2, (t - 21) / 12), start, beat * 4, 'triangle', 0.06));
        });

        let melodyTime = 0;
        sequence.melody.forEach((m) => {
            const start = now + (melodyTime * beat);
            playTone(440 * Math.pow(2, (m.note - 9) / 12), start, m.duration * beat, 'sine', 0.15, true);
            
            // ÂÜçÁîü„Å´Âêà„Çè„Åõ„Å¶„Éì„Ç∏„É•„Ç¢„É´„ÇíÂãï„Åã„Åô
            setTimeout(() => animateBars(), melodyTime * beat * 1000);
            melodyTime += m.duration;
        });
    }
</script>
</body>
</html>
